<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>

<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}
body{
    background:url("https://fox17.com/resources/media/9f832c27-9ec7-4020-99cb-e5c980f54ede-full3x4_coldweathertemperature.jpg") no-repeat center/cover;
    height:100vh;
}
.container{
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
}
.card{
    background:rgba(255,255,255,0.2);
    backdrop-filter:blur(10px);
    padding:25px;
    border-radius:12px;
    text-align:center;
    width:300px;
    color:#fff;
}
.search{
    display:flex;
    margin:15px 0;
}
.search input{
    flex:1;
    padding:8px;
    border:none;
    outline:none;
}
.search button{
    padding:8px 12px;
    border:none;
    cursor:pointer;
}
.temp{
    font-size:60px;
    font-weight:bold;
}
.details{
    display:flex;
    justify-content:space-between;
    margin-top:15px;
    font-size:14px;
}
</style>
</head>

<body>
<div class="container">
    <div class="card">
        <h2><i class='bx bxs-map'></i> City Name</h2>
        <div class="search">
            <input type="text" placeholder="Search city">
            <button>Search</button>
        </div>
        <div class="temp">--Â°</div>
        <p>Weather Condition</p>
        <div class="details">
            <span>Humidity: --%</span>
            <span>Wind: -- m/s</span>
        </div>
    </div>
</div>
</body>
</html>
